{% extends "base.html" %}
{% block subtitle %}
Home
{% endblock %}
{% block css %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static',filename='css/universal.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static',filename='css/test_profile.css') }}"
        />
{% endblock %}
{% block body %}


{% for post in post_list %}
    <div class="post-container">
        <div class="post-content">
            <p>
                {{ post.content }}
            </p>
        </div>
        <div class="timestamp">
            <p>
                Posted: {{ post.timestamp }}
            </p>
        </div>
    </div>
{% endfor %}

{% endblock %}
